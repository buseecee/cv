<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inputs</title>
    </head>

    <body>
        <form>
            <label>Button: </label>
            <input type="button" value="this is a button">
            <br>
            <br>

            <label>Checkbox: </label>
            <input type="checkbox" id="name_id">
            <label for="name_id">BUSE</label>
            <br>
            <br>

            <label>Color picker: </label>
            <input type="color" id="head" value="#e66465">
            <label for="head">HEAD</label>
            <input type="color" id="body">
            <label for="head">BODY</label>
            <br>
            <br>

            <label>Date: </label>
            <input type="date" value="2022-10-01" min="2022-09-01" max="2022-11-30"> <!--tire bir yazım kuralı-->
            <br>
            <br>

            <label>DateTime: </label>
            <input type="datetime-local" value="2022-10-13T18:00">
            <br>
            <br>

            <label>Enter your email: </label>
            <input type="email">
            <br>
            <br>

            <label>Choose a file: </label>
            <input type="file">
            <br>
            <br>

            <label>Image: </label>
            <input type="image">
            <br>
            <br>

            <label>Month: </label>
            <input type="month" min="2015-01" value="2022-10">
            <br>
            <br>

            <label>Pick a number: </label>
            <input type="number" min="10" max="50">
            <br>
            <br>

            <label>Enter your password: </label>
            <input type="password" minlength="6">
            <br>
            <br>

            <label>Select a number: </label>
            <input type="radio" id="num1">
            <label for="num1">5</label>
            <input type="radio" id="num2">
            <label for="num2">10</label>
            <input type="radio" id="num3">
            <label for="num3">15</label>
            <br>
            <br>

            <label>Range: </label>
            <input type="range" id="vol" min="0" max="10">
            <label for="vol">Volume</label>
            <input type="range" id="luminance" min="10" max="100">
            <label for="luminance">Luminance</label>
            <br>
            <br>

            <label>Reset: </label>
            <input type="reset">
            <br>
            <br>

            <label>Search the site: </label>
            <input type="search"> <!--These are functionally identical to text inputs, but may be styled differently by the user agent.-->
            <br>
            <br>

            <label>Submit:</label>
            <input type="submit" value="submit button">
            <br>
            <br>

            <label>Enter the phone number:</label>
            <input type="tel"   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <br>
            <br>

            <label>Text: </label>
            <input type="text" minlength="4" maxlength="10">
            <br>
            <br>

            <label>Time: </label>
            <input type="time" min="09:00" max="15:00" value="09:00">
            <br>
            <br>

            <label>URL: </label>
            <input type="url"  placeholder="https://example.com">
            <br>
            <br>

            <label>Week:  </label>
            <input type="week" min="2022-W24" max="2022-W52">
            <br>
            <br>

        </form>

    </body>

</html>
